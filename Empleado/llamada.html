<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Llamada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container padding-bottom-3x mb-2">
        <div class="row">
            <div class="col-lg-4">
                <aside class="aside">
                    <h5>Creación de Ticket</h5>
                    <form>
                        <div class="form-group">
                            <label for="tituloCampo">Título Campo</label>
                            <input type="text" class="form-control" id="tituloCampo" placeholder="Ingrese el título del campo">
                        </div>
                        <div class="form-group">
                            <label for="tituloSelect">Título</label>
                            <select class="form-control" id="tituloSelect">
                                <option value="">Seleccione una opción</option>
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                            </select>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>  
                </aside>
            </div>
            <div class="col-lg-8">
                <div class="padding-top-2x mt-2 hidden-lg-up"></div>
                <div class="table-responsive margin-bottom-2x">
                    <table class="table margin-bottom-none">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Tipo de Problema</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>08/08/2017</td>
                                <td>2:00pm</td>
                                <td>Website problem</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="comment">
                    <div class="comment-author-ava"><img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Avatar"></div>
                    <div class="comment-body">
                        <p class="comment-text">Explicacion del problema</p>
                        <div class="comment-footer"><span class="comment-meta">Ohany Garcia</span></div>
                    </div>
                </div>
                <div class="comment">
                    <div class="comment-author-ava"><img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Avatar"></div>
                    <div class="comment-body">
                        <p class="comment-text">Explicacion del problema</p>
                        <div class="comment-footer"><span class="comment-meta">Ohany Garcia</span></div>
                    </div>
                </div>
                
                <h5 class="mb-30 padding-top-1x">Leave Message</h5>
                <form method="post">
                    <div class="form-group">
                        <div class="solution-box">
                            <p>Posible solución para el problema.</p>
                        </div>
                        <div class="solution-box">
                            <p>Posible solución para el problema.</p>
                        </div>
                        <div class="solution-box">
                            <p>Posible solución para el problema.</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-outline-primary" type="submit">Submit Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
